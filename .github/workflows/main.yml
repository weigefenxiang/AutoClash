name: AutoClash

on:
  push: 
    branches:
    - master
    paths:
    - 'AutoClash/.github/workflows/main.yml'

jobs:
  job1:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - run: python -V
    - run: python3 -V
    - run: pwd
    - run: docker -v
    - run: docker build -t ubuntu/clash:0.1 docker/.
    - run: docker images
